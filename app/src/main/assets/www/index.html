<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Computer World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" />
    
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/typicons.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/test.js"</script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.transit.min.js"></script>
</head>
<body id="test1">
    <div id="header" >
        <div id="headericon">
            <div class="col-sm-2 title">
                <div id="tool"></div>
            </div>
            <div class="col-sm-8 title">
                <button id="test">Shadow</button> 
                <button id="test2">Sfullscreen</button> 
                <h1 id="projecttitle">HelloWorld</h1>
            </div>
            <div class="col-sm-2 title">
                <div class="row title" id="lefticon">
                    <div class="col-sm-4 title icon"><div id="setting"></div></div>
                    <div class="col-sm-4 title icon"><div id="github"></div></div>
                    <div class="col-sm-4 title icon"><div id="fullscreen"></div></div>
                </div>
            </div>
        </div>  
    </div>
    <div id="innercontent" >
    </div>
    <div id="shadow">
    </div>
    <div id="toolpanel">
        <div id="toolmark">
            <img src="img/icons/wrench.png">
        </div>
        <a id="addbtn" class="option_container"><img class="displayed" src="img/icons/add.png"/></a>
        <a class="option_container"><img class="displayed" id="delebtn" src="img/icons/Delete.png"/></a>
        <a class="option_container"><img class="displayed" id="editbtn" src="img/icons/Edit.png"/></a>
        <a class="option_container"><img class="displayed" id="dissbtn" src="img/icons/Diselect.png"/></a>
        <a class="option_container"><img class="displayed" id="copybtn" src="img/icons/copyy.png"/></a>
        <a class="option_container"><img class="displayed" id="pastbtn" src="img/icons/pastee.png"/></a>
    </div>
    <div id="Add-panel" class="bubble_left">
        <div id="Addmark"><p>Add New Element</p></div>
        <div id="Addmenu"></div>
    </div>
    <div id="setting-panel" class="bubble_top">
    </div>
    <div id="preview-panel">
    </div>
    
</body>
</html>
