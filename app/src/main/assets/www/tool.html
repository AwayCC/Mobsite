<body id="test1">
    <div id="header" >
        <div id="headericon">
            <div class="col-sm-2 title">
                <div id="tool"></div>
            </div>
            <div class="col-sm-8 title">
                <h1 id="projecttitle">HelloWorld</h1>
            </div>
            <div class="col-sm-2 title">
                <div class="row title" id="lefticon">
                    <div class="col-sm-4 title icon"><div id="setting"></div></div>
                    <div class="col-sm-4 title icon"><div id="github"></div></div>
                    <div class="col-sm-4 title icon"><div id="fullscreen"></div></div>
                </div>
            </div>
        </div>
    </div>
    <div id="innercontent" >
    </div>
    <div id="shadow">
    </div>
    <div id="githubPanel" style="position:fixed;height:50%;width:70%; left:-1000%; top:15%; ">
        <div id="GHDialogLogin" style="position:absolute; width:100%;box-shadow: 0px 1px 7px #000000;border-radius:5px 5px 0 0; height:100%; background-color:white;">
            <div class="row" style="width:100%;border-radius:5px 5px 0 0;margin-left:0%;margin-bottom:2%;background-color:black;box-shadow: 0px 1px 7px #000000">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" >
                    <h4 class="" style="color:white">Login to GitHub <span class="glyphicon glyphicon-log-in"/></h4>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <div class="onoffswitch" >
                        <input type="checkbox" name="onoffswitch"
                               class="onoffswitch-checkbox" id="myonoffswitch" checked>
                        <label class="onoffswitch-label" for="myonoffswitch">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
                </div>
            </div>

            <p id="GHMsg" style="margin-left:0%;text-align:right;font-size:50%;font-style:italic;height:50px;margin-bottom:1%;padding-right:5%"></p>

            <div class="row" style="margin-left:0%;margin-bottom:1%;padding-right:5%">
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 "><label>Username</label></div>
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 ">
                    <input id="GHUsrIn" type="text" name="usr" class="form-control" placeholder="Username"/>
                </div>
            </div>
            <div class="row" style="margin-left:0%;margin-bottom:1%;padding-right:5%">
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 "><label>Password</label></div>
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 ">
                    <input id="GHPasIn" type="password" name="pas" class="form-control" placeholder="Password"/>
                </div>
            </div>
            <br/>
            <div style="margin-bottom:1%;padding-right:5%;margin-left:0%;">
                <p id="ErrMsg" style="color:#CC0000;float:left;font-style:italic;margin-left:2%;"></p>

                <input id="GHCancelBtn" type="submit" value="Cancel"
                       class="btn btn-primary" style="float:right; margin-left:1%;"/>
                <input id="GHLoginBtn" type="submit" value="Login"
                       class="btn btn-primary" style="float:right"/>
                <div id="loadCircle" class="spinner bar" style="visibility:hidden">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>

        <div id="GHSelectDialog" style="position:absolute; width:100%;box-shadow: 0px 1px 7px #000000;border-radius:5px 5px 0 0; height:auto; left:200%;background-color:white;">
            <div class="row" style="width:100%;border-radius:5px 5px 0 0;margin-left:0%;margin-bottom:2%;background-color:black;box-shadow: 0px 1px 7px #000000">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" >
                    <h4 class="" style="color:white">Select Your Repository <span class="glyphicon glyphicon glyphicon-list-alt"/></h4>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"></div>
            </div>
            <div class="row" style="margin:5% 5% 0% 5%; ">
                <select id="GHRepoList" name="Morefruit" class="list-group" style="width:100%;border-radius:5px 5px 5px 5px;" size="4" MULTIPLE>
                </select>
            </div>
            <div class="row" style="margin:0% 3% 3% 3%;">
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 "><label>New Repo</label></div>
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 ">
                    <input id="GHNewRepoNameIn" type="text" name="newRepoName" class="form-control" placeholder="Enter new repo name"/>
                </div>
            <br/>
            </div>
            <div style="margin:0% 5% 0% 5%;">
                <p id="ErrMsg2" style="color:#CC0000;float:left;font-style:italic;margin-left:0%;"></p>
                <input id="GHSelectRepoBtn" type="submit" value="Select"
                       class="btn btn-primary" style="float:right; margin-left:1%;"/>
                <input id="GHBackBtn" type="submit" value="Back"
                       class="btn btn-primary" style="float:right"/>
                <div id="loadCircle2" class="spinner bar" style="visibility:hidden">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>

                    <div class="col-md-2"></div>

            </div>
            <div class="col-xs-6 element" id="Picture" style="background: url('img/icons/picture.png')

                <div class="item">
                    <img/>

            </div>
            <div class="col-xs-6 element" id="HyperLink" style="background: url('img/icons/link.png')

                <div class="item">
                    <a />
                </div>
            </div>
            <div class="col-xs-6 element" id="Icon" style="background: url('img/icons/icon.png')
                                                           no-repeat center center transparent; background-size: 100% auto;"></div>

            <div class="col-xs-6 element" id="InputBox" style="background: url('img/icons/inputbox.png')
                                                               no-repeat center center transparent; background-size: 100% auto;"></div>
            <div class="col-xs-6 element" id="NavBar"></div>
            <div class="col-xs-6 element" id="Footer">
                <div class="item">
                    <nav class="navbar navbar-default">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <a class="navbar-brand" href="#">
                                    <img alt="Brand" >
                                </a>
                            </div>
                        </div>
                    </nav>

        </div>
